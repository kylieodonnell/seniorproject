<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        .background {
            width: 1300px; 
            height: 696px; 
            background-color: #F4F3F1; 
            border-radius: 25px; 
            position: relative;
            margin: 0 auto;
        }
    
        .top-bar {
            width: 100%;
            height: 45px; 
            background-color: #BD8B13; 
            border-radius: 25px 25px 0 0;
            position: absolute;
            top: 0;
            left: 0;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: #ffffff;
            font-family: Arial, sans-serif; 
            font-size: 26px;
            letter-spacing: 25px;
        }
    
        .level-container, .info-container {
            display: flex;
            flex-direction: column;
            gap: 50px;
            width: 100%;
            align-items: center;
            justify-content: center;
            position: relative;
            top: 50px;
            bottom: 150px;
            z-index: 1;
        }
    
        .level-row, .info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            margin-top: 70px;
            margin-bottom: -60px;
        }
    
        .level-button {
            font-family: Arial, Helvetica, sans-serif;
            width: 500px;
            height: 70px;
            border: none;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 30px;
            letter-spacing: 15px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }
    
        .back-button {
            font-family: Arial, Helvetica, sans-serif;
            width: 200px;
            height: 50px;
            border: none;
            border-radius: 25px;
            font-size: 20px;
            color: #ffffff;
            background-color: #154734;
            position: absolute;
            top: 10px;
            left: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #BD8B13;
        }
    
        .levelInfo {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
            color: #4C6B5A;
            position: absolute;
            top: 10px; 
            left: 50%;
            transform: translateX(-50%);
        }

        .slider-container {
            width: 450px;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 200px;
            position: relative;
            margin-left: 40px;
        }
    
        .slider-fill {
            height: 100%;
            border-radius: 10px;
        }
    
        .percentage {
            width: 130px;
            text-align: right;
            font-size: 35px;
            letter-spacing: 10px;
            color: #4C6B5A;
            
        }

        .details-container {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 30px;
            letter-spacing: 15px;
            cursor: pointer;
            text-align: center;
            position: relative;
            top: 30px; 
            width: 100%;
        
        }

        .details-container button {
            background-color: #B6CCC2; 
            border: none;
            padding: 10px 20px;
            font-size: 30px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hidden {
            display: none;
        }

        .rotate-90 {
            transform: rotate(90deg);
        }

        .floor-image {
            width: 450px;
            margin-top: 570px;
            margin-right: 500px;
            height: auto;
            position: absolute;
            z-index: -1; 
        }

        .rounded-rectangle {
            width: 400px; 
            height: 450px; 
            background-color: #EBF1EF;
            color: #154734;
            border-radius: 15px;
            position: absolute;
            top: 95px; 
            left: 790px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            font-size: 24px;
            padding: 20px;
        }

        .small-rounded-button {
            border-radius: 25px;
            padding: 5px 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 20%;
            color: white;
            border: none;
            cursor: pointer;
        }


        
    .small-rounded-button.available {
        background-color: #1e8871;
    }

    .small-rounded-button:hover {
        background-color: #B6CCC2;
    }

    .small-rounded-button.unavailable {
        background-color: #d9534f;
        cursor: not-allowed;
    }

    .small-rounded-button.unavailable:hover {
        background-color: #e06965;
    }
        
    </style>
</head>
<body>
    <div class="background">
        <div class="top-bar">OCCUPANCY COUNTER</div>
        <div class="level-container" id="levelContainer"></div>
        <div class="info-container hidden" id="infoContainer">
            <div class="info">
                <button class="back-button">Back to Levels</button>
                <div class="levelInfo" id="levelInfo"></div>
            </div>
            <div class="details-container" id="detailsContainer"></div>
        </div>
    </div>

    <script>
        const levels = [
            { level: 1, percentage: 73, color: '#B6CCC2', hoverColor: '#BD8B13' },
            { level: 2, percentage: 85, color: '#98B3A7', hoverColor: '#BD8B13' },
            { level: 3, percentage: 60, color: '#8BA499', hoverColor: '#BD8B13' },
            { level: 4, percentage: 90, color: '#798F85', hoverColor: '#BD8B13' },
            { level: 5, percentage: 50, color: '#61736B', hoverColor: '#BD8B13' }
        ];
    
        const study1 = [
            { room: 1, availability: true },
            { room: 2, availability: false },
            { room: 3, availability: true },
            { room: 4, availability: true }
        ];
    
        const levelContainer = document.getElementById('levelContainer');
        const infoContainer = document.getElementById('infoContainer');
        const levelInfo = document.getElementById('levelInfo');
        const detailsContainer = document.getElementById('detailsContainer');
        const backButton = document.querySelector('.back-button');
    
        backButton.addEventListener('click', function() {
            levelContainer.classList.remove('hidden');
            infoContainer.classList.add('hidden');
            detailsContainer.innerHTML = ''; 
        });
    
        levels.forEach(item => {
            const levelRow = document.createElement('div');
            levelRow.className = 'level-row';
    
            const levelButton = document.createElement('button');
            levelButton.className = 'level-button';
            levelButton.textContent = 'LEVEL ' + item.level;
            levelButton.style.backgroundColor = item.color;
    
            levelButton.onmouseover = () => levelButton.style.backgroundColor = item.hoverColor;
            levelButton.onmouseout = () => levelButton.style.backgroundColor = item.color;
    
            const sliderContainer = document.createElement('div');
            sliderContainer.className = 'slider-container';
    
            const sliderFill = document.createElement('div');
            sliderFill.className = 'slider-fill';
            sliderFill.style.width = item.percentage + '%';
            sliderFill.style.backgroundColor = item.color;
    
            const percentageDiv = document.createElement('div');
            percentageDiv.className = 'percentage';
            percentageDiv.textContent = item.percentage + '%';
    
            sliderContainer.appendChild(sliderFill);
            levelRow.appendChild(levelButton);
            levelRow.appendChild(sliderContainer);
            levelRow.appendChild(percentageDiv);
    
            levelContainer.appendChild(levelRow);
    
            levelButton.onclick = () => {
                levelContainer.classList.add('hidden');
                infoContainer.classList.remove('hidden');
    
                const clonedButton = levelButton.cloneNode(true);
                const clonedSliderContainer = sliderContainer.cloneNode(true);
                const clonedPercentageDiv = percentageDiv.cloneNode(true);
    
                detailsContainer.innerHTML = ''; // Clear previous content
                detailsContainer.appendChild(clonedButton);
                detailsContainer.appendChild(clonedSliderContainer);
                detailsContainer.appendChild(clonedPercentageDiv);
    
                const floorImage = document.createElement('img');
                floorImage.className = 'floor-image rotate-90';
                floorImage.src = 'floor1.png'; 
                floorImage.alt = `Floor ${item.level} Plan`;
                detailsContainer.appendChild(floorImage);
    
                const roundedRectangle = document.createElement('div');
                roundedRectangle.className = 'rounded-rectangle';
                roundedRectangle.textContent = 'Study Rooms Available';
                detailsContainer.appendChild(roundedRectangle);
    
                study1.forEach(room => {
                    const studyRoomButton = document.createElement('button');
                    studyRoomButton.textContent = `Study Room ${room.room}`;
                    studyRoomButton.className = 'small-rounded-button';
                    if (room.availability) {
                        studyRoomButton.classList.add('available');
                    } else {
                        studyRoomButton.classList.add('unavailable');
                        studyRoomButton.disabled = true;
                    }
                    roundedRectangle.appendChild(studyRoomButton);
                });
            };
        });
    </script>    
</body>
</html>
