<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        .background {
            width: 1400px; 
            height: 696px; 
            background-color: #F4F3F1; 
            border-radius: 25px; 
            position: relative;
        }

        .top-bar {
            width: 100%;
            height: 45px; 
            background-color: #BD8B13; 
            border-radius: 25px 25px 0 0;
            position: absolute;
            top: 0;
            left: 0;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: #ffffff;
            font-family: Arial, sans-serif; 
            font-size: 26px;
            letter-spacing: 25px;
        }
        .level-container {
            margin-top: 0px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .level-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            margin-top: 40px;
            margin-bottom: -85px;
        }

        .level-button {
            font-family:Arial, Helvetica, sans-serif;
            width: 300px;
            height: 70px;
            background-color: #97A8A3;
            border: none;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 30px;
            letter-spacing: 15px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .level-button:hover {
            background-color: #7D8F8A;
        }

        .slider-container {
            width: 60%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 100px;
            position: relative;
            margin-left: 20px;
        }

        .slider-fill {
            height: 100%;
            background-color: #97A8A3;
            border-radius: 10px;
        }

        .percentage {
            width: 80px;
            text-align: right;
            font-size: 35px;
            letter-spacing: 10px;
            color: #4C6B5A;
        }

    </style>
</head>
<body>
    <div class="background">
        <div class="top-bar">OCCUPANCY COUNTER</div>
        <div class="level-container">
            <div class="level-row">
                <button class="level-button">LEVEL 1</button>
                <div class="slider-container">
                    <div class="slider-fill" style="width: 73%;"></div>
                </div>
                <div class="percentage">73%</div>
            </div>
            <div class="level-container">
                <div class="level-row">
                    <button class="level-button">LEVEL 2</button>
                    <div class="slider-container">
                        <div class="slider-fill" style="width: 73%;"></div>
                    </div>
                    <div class="percentage">73%</div>
                </div>
            <div class="level-container">
                <div class="level-row">
                    <button class="level-button">LEVEL 3</button>
                    <div class="slider-container">
                        <div class="slider-fill" style="width: 73%;"></div>
                    </div>
                    <div class="percentage">73%</div>
                </div>
            <div class="level-container">
                <div class="level-row">
                    <button class="level-button">LEVEL 4</button>
                    <div class="slider-container">
                        <div class="slider-fill" style="width: 73%;"></div>
                    </div>
                    <div class="percentage">73%</div>
                </div>
            <div class="level-container">
                <div class="level-row">
                    <button class="level-button">LEVEL 5</button>
                    <div class="slider-container">
                        <div class="slider-fill" style="width: 73%;"></div>
                    </div>
                    <div class="percentage">73%</div>
                </div>
    </div>
    </div>
</body>
</html>
